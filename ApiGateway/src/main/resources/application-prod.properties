spring.application.name=API-GATEWAY
server.port=8086

# CORS Configuration - Production
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=https://code-karo-gamma.vercel.app,${FRONTEND_URL:https://code-karo-gamma.vercel.app}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=Content-Type,Authorization,X-User-Id,Accept,Origin,X-Requested-With,Sec-WebSocket-Version,Sec-WebSocket-Key,Sec-WebSocket-Extensions,Sec-WebSocket-Protocol
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=X-New-Access-Token,X-Refresh-Expired
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# Gateway Configuration - Production Services (using Eureka service discovery)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[1].id=token-service
spring.cloud.gateway.routes[1].uri=lb://auth-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/token/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[2].id=uploads-service
spring.cloud.gateway.routes[2].uri=lb://auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/uploads/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=0

# Problem Service Route
spring.cloud.gateway.routes[3].id=problem-service
spring.cloud.gateway.routes[3].uri=lb://problem-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/problem/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=0

# Collab Service Route
spring.cloud.gateway.routes[4].id=collab-service
spring.cloud.gateway.routes[4].uri=lb://collab-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/collab/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

spring.security.user.password=none
spring.security.user.name=none

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration - Less verbose for production
logging.level.org.springframework.cloud.gateway=INFO
logging.level.com.example.demo=INFO

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration
jwt.secretKey=${JWT_SECRET_KEY}
jwt.expiration=3600000
jwt.refresh-token.expiration=604800000

# Eureka Configuration - Production
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true