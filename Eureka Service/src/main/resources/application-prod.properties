spring.application.name=EUREKA-SERVICE
server.port=8761

# Eureka Server Configuration - Production
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Increase peer node read timeout to prevent socket read timeouts
eureka.server.peer-node-read-timeout-ms=30000

# Additional Eureka configuration for production environment
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.server.enable-self-preservation=true
eureka.server.renewal-percent-threshold=0.85

# Server thread pool settings - optimized for production
server.tomcat.threads.max=400
server.tomcat.threads.min-spare=50
server.tomcat.max-connections=20000

# Eureka instance lease settings - more aggressive for production
eureka.instance.lease-renewal-interval-in-seconds=15
eureka.instance.lease-expiration-duration-in-seconds=45

# Production logging - less verbose
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.root=WARN