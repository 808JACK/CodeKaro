services:
  # Eureka Service Discovery
  - type: web
    name: eureka-service
    env: docker
    dockerfilePath: ./Eureka Service/Dockerfile
    dockerContext: ./Eureka Service
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Auth Service
  - type: web
    name: auth-service
    env: docker
    dockerfilePath: ./Auth Service/Dockerfile
    dockerContext: ./Auth Service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Problem Service
  - type: web
    name: problem-service
    env: docker
    dockerfilePath: ./Problem Service/Dockerfile
    dockerContext: ./Problem Service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Collab Service
  - type: web
    name: collab-service
    env: docker
    dockerfilePath: ./Collab Service/Dockerfile
    dockerContext: ./Collab Service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    dockerfilePath: ./ApiGateway/Dockerfile
    dockerContext: ./ApiGateway
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Keep-Alive Service
  - type: web
    name: codekaro-keep-alive
    env: node
    buildCommand: npm install
    startCommand: npm start
    rootDir: ./keep-alive-service
    healthCheckPath: /health
    envVars:
      - key: API_GATEWAY_URL
        fromService:
          type: web
          name: api-gateway
          property: host
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: auth-service
          property: host
      - key: PROBLEM_SERVICE_URL
        fromService:
          type: web
          name: problem-service
          property: host
      - key: COLLAB_SERVICE_URL
        fromService:
          type: web
          name: collab-service
          property: host
      - key: EUREKA_SERVICE_URL
        fromService:
          type: web
          name: eureka-service
          property: host
