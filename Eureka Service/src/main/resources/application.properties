spring.application.name=EUREKA-SERVICE
server.port=8761

# Eureka Server Configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
#eureka.server.wait-time-in-ms-when-sync-empty=

# Increase peer node read timeout to prevent socket read timeouts
eureka.server.peer-node-read-timeout-ms=30000

# Additional Eureka configuration for Docker environment
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.server.enable-self-preservation=true
eureka.server.renewal-percent-threshold=0.85

# Server thread pool settings
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.max-connections=10000

# Eureka instance lease settings
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90