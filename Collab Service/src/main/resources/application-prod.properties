spring.application.name=collab-service

# Allow bean definition overriding to fix conflict between MongoConfig and CassandraConfig
spring.main.allow-bean-definition-overriding=true

# PostgreSQL Configuration - Neon Cloud Database
spring.datasource.url={DATABASE_URL}
spring.datasource.username={DATABASE_USERNAME}
spring.datasource.password={DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MongoDB Configuration - MongoDB Atlas Cloud
mongodb.enabled=true
spring.data.mongodb.uri={MONGODB_URI}
spring.data.mongodb.database={MONGODB_DATABASE}

# Cassandra Configuration - DataStax Astra Cloud
cassandra.enabled=true
spring.data.cassandra.keyspace-name={CASSANDRA_KEYSPACE}
spring.data.cassandra.contact-points={CASSANDRA_CONTACT_POINTS}
spring.data.cassandra.port={CASSANDRA_PORT}
spring.data.cassandra.datacenter={CASSANDRA_DATACENTER}
spring.data.cassandra.ssl=true
spring.data.cassandra.username={CASSANDRA_USERNAME}
spring.data.cassandra.password={CASSANDRA_PASSWORD}

# MinIO Configuration - Railway Cloud MinIO
minio.url={MINIO_URL}
minio.access-key={MINIO_ACCESS_KEY}
minio.secret-key={MINIO_SECRET_KEY}
minio.bucket.testcases={MINIO_BUCKET_NAME}

server.port=8092

# Eureka Configuration - Production
eureka.client.service-url.defaultZone={EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
eureka.instance.prefer-ip-address=true

# Production logging - less verbose
logging.level.com.example.demo=INFO
logging.level.org.springframework.boot.autoconfigure=WARN