spring.application.name=collab-service

# Allow bean definition overriding to fix conflict between MongoConfig and CassandraConfig
spring.main.allow-bean-definition-overriding=true

# PostgreSQL Configuration - using existing auth database for now
spring.datasource.url=jdbc:postgresql://localhost:5430/auth
spring.datasource.username=postgres
spring.datasource.password=1203
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable MongoDB and Cassandra for now to simplify startup
mongodb.enabled=false
cassandra.enabled=false

# Completely disable Cassandra auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration

# Enable debug logging to see what's being loaded
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

server.port = 8092

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true